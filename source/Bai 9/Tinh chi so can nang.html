<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let height=prompt("Nhập chiều cao (m):")
  let weight=prompt("Nhập cân nặng (Kg):")
  let chieucao=parseFloat(height)
  let cannang=parseFloat(weight)
  let bmi= parseFloat(cannang/(chieucao*chieucao))
  if (cannang<0 || chieucao<0){
      alert('Nhập lại chiều cao, cân nặng')
  }
  else{
      if(cannang==0 || chieucao==0){
          alert('Nhập lại chiều cao, cân nặng')
      }
      else{
          if (bmi<18.5) {
              alert('Underweight')
          }
          else{
              if(bmi<25){
                  alert('Normal')
              }
              else {
                  if(bmi<30){
                      alert("Overweight")
                  }
                  else {
                      if(bmi>=30){
                          alert("Obese")
                      }
                  }
              }
          }
      }
  }
</script>
</body>
</html>
