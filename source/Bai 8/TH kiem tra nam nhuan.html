<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Nhập số năm:"))
    if (year % 4 == 0 && year % 100 != 0){
        alert("Năm này là năm nhuận")}
    else if (year % 100 == 0 && year % 400 == 0) {
        alert("Năm này là năm nhuận")
    }else
        alert(`Năm này không phải năm nhuận`)
</script>
</body>
</html>
