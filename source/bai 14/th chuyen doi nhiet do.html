<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> Temperature Converter</h1>
<p>
    Type a value in the Fahrenheit field to con vert the value to Celcius:<br>
    Fahrenheit <input type="number" id="nhapnhietdo" oninput="chuyenDoiNhietDo(value)" onchange="chuyenDoiNhietDo(value)">
    <p id="result"> </p>
</p>
<script>
    function chuyenDoiNhietDo(f){
        f=parseFloat(f)
        document.getElementById("result").innerHTML="Celcius: "+ (f-32)/1.8
    }
</script>
</body>
</html>
