<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Date{
        day
        month
        year
        constructor(day,month,year) {
            this.day=day
            this.month=month
            this.year=year
        }
        getDay(){
            return this.day
        }
        getMonth(){
            return this.month
        }
        getYear(){
            return this.year
        }
        setDay(day){
           this.day=day
        }
        setMonth(month){
            this.month=month
        }
        setYear(year){
            this.year= year
        }
    }
    let date= new Date(2,2,2007)
    date.setDay(20)
    date.setMonth(6)
    date.setYear(2022)
    let day= date.getDay()
    let month= date.getMonth()
    let year= date.getYear()
    alert(day+"/"+ month + "/" + year)
</script>
</body>
</html>
