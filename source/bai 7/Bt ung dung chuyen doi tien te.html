<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
  <tr>
    <th>Amount</th>
    <th>From Currency</th>
    <th>To Currency</th>
  </tr>
  <tr>
    <td><input id="amount" type="text" placeholder="Nhập số tiền"></td>
    <td><select name="dv" id="from" >
      <option value="23000">VNĐ</option>
      <option value="1">USD</option>
    </select>
    </td>
    <td ><select name="dv" id="to" >
      <option value="23000">VNĐ</option>
      <option value="1">USD</option>
    </select></td>
    <td><button onclick="convert()" type="button" style="background-color:mediumpurple; border-color: #3498db; color: white">Convert</button></td>
  </tr>
  <tr>
    <td id="result" style="color:blue"></td>
  </tr>
</table>
</body>
<script>
  function convert() {
    let amount = document.getElementById("amount").value
   let from=document.getElementById("from").value
    let to=document.getElementById("to").value
    let rate=from/to
    let result=amount/rate
    alert(result)
  }



</script>
</html>
